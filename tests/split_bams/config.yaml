split_bam:
  chromosomes:
  - '15'
  docker:
    samtools: singlecellpipeline/samtools:v0.0.3
    single_cell_pipeline: singlecellpipeline/single_cell_pipeline:v0.5.6
  max_cores: 8
  memory:
    high: 16
    low: 4
    med: 6
  one_split_job: true
  ref_genome: ./tests/ref_data/split_bam/Homo_sapiens.GRCh37.70.dna.chromosomes.fa
  split_size: 10000000
