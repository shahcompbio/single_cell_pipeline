split_bam:
  chromosomes:
  - '15'
  docker:
    samtools: singlecellpipeline/samtools:v0.0.3
    single_cell_pipeline: singlecellpipeline/single_cell_pipeline:v0.5.4
  max_cores: 8
  memory:
    high: 16
    low: 4
    med: 6
  one_split_job: true
  ref_genome: /refdata/human/GRCh37-lite.fa
  split_size: 10000000
